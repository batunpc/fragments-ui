<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Fragments UI</title>
	<link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
	<script type="module" src="./app.ts"></script>
</head>

<body>
	<style>
		/* border */
		.container {
			border: 4px solid #292E39;
			padding: 3rem;
			border-radius: .5rem;
		}

		section {
			margin-bottom: 2rem;
		}

	</style>

	<body>
		<div class="container">

			<div >
				<h1>Fragments UI</h1>
				<button id="login">Login</button>
				<button id="logout">Logout</button>
			</div>


			<section hidden id="user">
				<h2>Hello <span class="username"></span>!</h2>
			</section>

			<hr>


			<section id="fragments">
				<h3>Create a new fragment</h3>

				<form id="fragmentForm">
					<label> Select Content-Type: </label>
					<select id="fragment-type" name="fragment-type">
						<option value="text">text/plain</option>
						<option value="text">text/html</option>
						<option value="text">text/markdown</option>
						<option value="text">application/json</option>
					</select>

					<br><br>

					<label for="title">Text data: </label>
					<textarea name="textFragment" id="textFragment" cols="30" rows="5"></textarea>
					<button type="submit" id="postFragmentBtn">Create</button>
					
					<br><br>
					
					<label >List of fragments: </label>
					<ol id="fragmentList">
						<!-- <li class="fragment"></li> -->
					</ol>
 				</form>
			</section>	
		</div>
	</body>
</html>
