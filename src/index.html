<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Fragments UI</title>
	<link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
	<script type="module" src="./app.ts"></script>
</head>

<body>
	<style>
		/* border */
		.container {
			border: 4px solid #292E39;
			padding: 3rem;
			border-radius: .5rem;
			width: 110%;
			margin-left: -5%;
		}

		section {
			margin-bottom: 2rem;
		}
		/* make the each li item in fragmentList a box */
		.fragmentList li {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 1rem;
			border: 1px solid #34da58;
			border-radius: .5rem;
			margin-bottom: 1rem;
			width : 100%;
		}
		.fragmentList li> span {
			color: #34da58;
		}


	</style>

	<body>
		<div class="container">

			<div >
				<h1>Fragments UI</h1>
				<button id="login">Login</button>
				<button id="logout">Logout</button>
			</div>


			<section hidden id="user">
				<h2>Hello <span class="username"></span>!</h2>
			</section>

			<hr>


			<section id="fragments-form-section" >
				<h3>Create a new fragment</h3>

				<form id="fragmentForm">
					<!-- ######################################################## -->
					<label> Select Content-Type: </label>
					<div class="content-type-btns">
						<button type="button" class="text" id="text/plain">text/plain</button>
						<button type="button" id="text/html">text/html</button>
						<button type="button" id="text/markdown">text/markdown</button>
						<button type="button" id="application/json">application/json</button>
					</div>
					<div class="selected-content" hidden>
						<br/>
						<p >=> Selected Type: 
							<span style="color: #34da58" id="selected-type-span"></span>
						</p>
					</div>
					<!-- ######################################################## -->
					<hr>
					<!-- ######################################################## -->
					<label> Select what to convert to: </label>
					<div class="convert-to-btns">
						<button type="button" id="txt" >text/plain</button>
						<button type="button" id="html" >text/html</button>
						<button type="button" id="md">text/markdown</button>
						<button type="button" id="json">application/json</button>
					</div>
					<div class="selected-convert-to" hidden>
						<br/>
						<p >=> Converting to:
							<span style="color: #34da58" id="convert-to-span"></span>
						</p>
					</div>

					<!-- ######################################################## -->

					<br>
					<label for="title">Enter data: </label>

					<textarea name="textFragment" id="textFragment" cols="30" rows="5"></textarea>
					<button type="submit" id="postFragmentBtn">Create</button>
					
					<br><br>
					
					<label >List of fragments: </label>
					<ol class="fragmentList">

					</ol>
 				</form>
			</section>	
		</div>
	</body>
</html>
