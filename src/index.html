<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <link
      href="https://unpkg.com/filepond@^4/dist/filepond.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    #app {
      margin: 0 auto;
      width: 100%;
    }

    .postFragmentSection {
      margin: 0 auto;
      width: 100%;
      border-radius: 1.5rem;
    }

    .fragmentListSection {
      margin: 25px auto;
      overflow: scroll;
      width: 100%;
      height: 1000px;
      background-color: #292e39;
      border-radius: 1.5rem;
      padding: 1rem;
      text-align: center;
    }

    .title {
      background-color: #292e39;
      border-radius: 1.5rem 1.5rem 0 0;
      text-align: center;
      margin: 0 auto;
    }

    #metadataCard .container {
      color: #000000;
      background-color: #ffffff;
      margin: 10px;
      padding: 10px;
      width: 70%;
      overflow: scroll;
      display: inline-block;
      vertical-align: top;
      text-align: left;
      border-radius: 20px;
    }

    #metadataCard .container > span {
      display: block;
      color: darkcyan;
      font-size: small;
    }

    #line-with-or {
      text-align: center;
      background-color: #3c4048;
      border-radius: 1.5rem;
      width: 7%;
      margin: 0 auto;
      margin-bottom: 20px;
    }

    #spanOr {
      display: inline-block;
      padding: 0 5px;
      font-size: larger;
      color: #00abb3;
    }

    /* spinner */
    @keyframes spinner {
      0% {
        transform: translate3d(-50%, -50%, 0) rotate(0deg);
      }
      100% {
        transform: translate3d(-50%, -50%, 0) rotate(360deg);
      }
    }
    .spin::before {
      animation: 1s linear infinite spinner;
      animation-play-state: inherit;
      border: solid 5px #cfd0d1;
      border-bottom-color: #1c87c9;
      border-radius: 50%;
      content: "";
      height: 50px;
      width: 50px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate3d(-50%, -50%, 0);
      will-change: transform;
    }
  </style>

  <body>
    <div id="app">
      <!-- <h1>Fragments UI</h1> -->
      <!-- center the title -->
      <div class="title">
        <h1 style="padding: 7px">
          Fragments UI
          <i class="fa-brands fa-connectdevelop" style="color: #00abb3"></i>
        </h1>
      </div>

      <div class="d-flex justify-content-between" style="margin: 10px 0px">
        <section hidden id="user">
          <h2>
            <i class="fa-regular fa-user" style="color: #1c87c9"></i>
            Welcome <span class="username"></span>
            <!-- using bootstrap make faded text in span -->
          </h2>
          <span class="text-muted"
            >(<span class="email">
              Successfully logged in
              <i class="fa-solid fa-check" style="color: #00abb3"></i> </span
            >)</span
          >
        </section>
        <section id="auth-buttons" style="margin-top: 30px">
          <nav>
            <button
              class="btn btn-primary"
              id="login"
              style="margin-right: 5px"
            >
              <i class="fa-solid fa-right-to-bracket"></i>
              Login
            </button>
            <button class="btn btn-primary" id="logout">
              <i class="fa-solid fa-right-from-bracket"></i>
              Logout
            </button>
          </nav>
        </section>
        <!-- make two sections auth-buttons and user to be in same line -->
      </div>

      <hr />
      <section class="postFragmentSection">
        <h3>
          Create fragment
          <i class="fa-solid fa-puzzle-piece"></i>
        </h3>
        <form id="create-fragment-form" action="/" method="post">
          <!-- dropdown -->
          <label for="create-fragment-type">Select Content-Type: </label>
          <select id="fragment-type-dropdown">
            <option value="text/markdown">text/markdown</option>
            <option value="text/html">text/html</option>
            <option value="text/plain">text/plain</option>
            <option value="application/json">application/json</option>
          </select>
          <br /><br />
          <label for="fragmentData">Enter fragment data: </label>
          <input
            placeholder="(i.e ## Data)"
            id="fragmentData"
            name="fragmentData"
            required
          />
          <br /><br />
          <button
            id="post-fragment-manual-btn"
            class="btn btn-outline-success"
            type="submit "
          >
            Post Fragment
            <i class="fa-regular fa-comment"></i>
          </button>
        </form>
      </section>

      <p id="line-with-or">
        <span id="spanOr"> or </span>
      </p>

      <!-- DROPBOX AREA for uploading files-->

      <form
        id="create-fragment-with-file-form"
        action="/"
        method="post"
        enctype="multipart/form-data"
      >
        <input
          type="file"
          name="filepond"
          accept="image/png, image/jpeg, image/webp, image/gif"
          required
        />
        <button
          id="submit-file-btn"
          class="btn btn-outline-primary"
          type="submit "
          style="margin-bottom: 10px"
        >
          Upload File
          <i class="fa-regular fa-file"></i>
        </button>
      </form>

      <section class="fragmentListSection">
        <div class="spin" hidden></div>
        <div class="title">
          <h2>
            <i class="fa-solid fa-rectangle-list"></i>
            List of Fragment Metadata
          </h2>
        </div>

        <div class="fragments-card-section">
          <div id="metadataCard"></div>
        </div>
      </section>
    </div>

    <script type="module" src="./app.ts"></script>
    <script src="https://unpkg.com/filepond@^4/dist/filepond.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
  </body>
</html>
